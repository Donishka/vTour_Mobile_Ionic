<ion-header>

  <ion-navbar>
    <ion-title>Add New Client Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <ion-list>
      <ion-item margin-bottom>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="fname" formControlName="fname"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lname" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address" formControlName="address"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>City</ion-label>
        <ion-input type="text" [(ngModel)]="city" formControlName="city"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" [(ngModel)]="country" formControlName="country"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Postal Code</ion-label>
        <ion-input type="text" [(ngModel)]="postalcode" formControlName="postalcode"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Re Enter Password</ion-label>
        <ion-input type="Password" [(ngModel)]="rePassword" formControlName="rePassword"></ion-input>
      </ion-item>
      <ion-label *ngIf="password!=''&&password!=rePassword" style="color:red">Passwords
        Do Not Match !</ion-label>

      <ion-item margin-bottom>
        <ion-label floating>Telephone</ion-label>
        <ion-input type="number" [(ngModel)]="telephone" formControlName="telephone"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>No of Visitors</ion-label>
        <ion-input type="number" [(ngModel)]="noofvisitors" formControlName="noofvisitors"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Age Group</ion-label>
        <ion-input type="text" [(ngModel)]="agegroup" formControlName="agegroup"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Prefered Food</ion-label>
        <ion-input type="text" [(ngModel)]="foodprefer" formControlName="foodprefer"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Intrested Activities</ion-label>
        <ion-input type="text" [(ngModel)]="intactivities" formControlName="intactivities"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Date From</ion-label>
        <ion-input type="date" [(ngModel)]="datefrom" formControlName="datefrom"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Date To</ion-label>
        <ion-input type="date" [(ngModel)]="dateto" formControlName="dateto"></ion-input>
      </ion-item>

      <button ion-button color="primary" text-center block>Save this record</button>
    </ion-list>
  </form>


</ion-content>
