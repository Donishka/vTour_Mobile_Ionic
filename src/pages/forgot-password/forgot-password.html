<ion-header>
  <ion-navbar color="danger">
    <ion-title> Forgot Password </ion-title>
  </ion-navbar>
</ion-header>

<ion-card>
    <div class="login-box">
      <form (ngSubmit)="ResetPassword()" #forgotPasswordForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                  <ion-label floating>
                      Email
                  </ion-label> 
                <ion-input type="Email" name="username" [(ngModel)]="username" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" (click)= "Reset()" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-card>
